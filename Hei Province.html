<div id="Hei Province"><h2 id="Hei Province" class="header"><a href="#Hei Province">Hei Province</a></h2></div>

<p>
<img src="https://raw.githubusercontent.com/paragon-wiki/paragon-wiki.github.io/main/assets/hei.png" />
</p>

<p>
Hei Province is one of the <a href="Province.html">10 Provinces</a> of <a href="Dashao.html">Dashao</a>. It lies in the far north-east of the empire, and is generally considered to be a backwater. A significant percentage of its population is ethnically <a href="Sading People.html">Sading</a>, and strong Sading cultural influences permeate many aspects of daily life.
</p>
