<div id="Lei Fan"><h2 id="Lei Fan" class="header"><a href="#Lei Fan">Lei Fan</a></h2></div>

<p>
Lei Fan is the youngest brother of <a href="Empress Zhishen.html">Empress Zhishen</a>. Unlike his two older siblings, he lacks the gift of <a href="Sorcerer.html">sorcery</a>, and plays little role in the politics of the court. He is <a href="Noble Titles.html">enfoeffed</a> as the Duke of Cai.
</p>
